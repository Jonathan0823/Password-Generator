<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Password Generator</h1>
        <div id="box">
            <label for="" id="lengthpassword1">Password Length: </label>
            <input type="number" id="lengthpassword" min="1" max="128" value="1"><br>
            <input type="checkbox" id="uppercase">
            <label for="">Include Uppercase Letters</label><br>
            <input type="checkbox" id="lowercase">
            <label for="">Include Lowercase Letters</label><br>
            <input type="checkbox" id="numbers">
            <label for="">Include Numbers</label><br>
            <input type="checkbox" id="symbols">
            <label for="">Include Symbols</label><br>
            <button id="generate">Generate</button>
            <p id="password"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
